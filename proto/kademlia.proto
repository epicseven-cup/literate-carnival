syntax = "proto3";
package proto;

option go_package = "../proto";

enum PacketType {
	PING = 0;
	PONG = 1;
	FIND_NODE = 2;
	NODE = 3;
}

message Source {
	string Address = 1;
	bytes NodeId = 2;
}

message Value {
	bytes Hash = 1;
	bytes Content = 2;
}

message Packet {
	PacketType Type = 1;
	Source Source = 2;
	string Id = 3;
	optional bytes Key = 4;
	optional Value Value = 5;
}